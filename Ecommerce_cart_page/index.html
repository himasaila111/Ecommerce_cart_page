<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Webiste Cart_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="summary">
                <div class="logo">
                    <img src="/Images/logo.png" alt="logo">
                </div>
                <h2>Order Summary</h2>
            </div>
           <div class="item1">
               <img src="/Images/item1.png" alt="item1" height="150px">
               <div class="details">
                    <p><i>Size:</i>M</p>
                    <p><i>color:</i>yellow</p>
                    <p class="price">&#8377;10,999</p>
                </div>
           </div>

           <div class="item2">
               <img src="/Images/item2.png" alt="item2" height="150px">
               <div class="details">
                <p><i>Size:</i>M</p>
                <p><i>color:</i>White</p>
                <p class="price">&#8377;9,999</p>
            </div>
           </div>

           <div class="item3">
               <img src="/Images/item3.png" alt="item3" height="150px">
               <div class="details">
                <p><i>Size:</i>M</p>
                <p><i>color:</i>Blue</p>
                <p class="price">&#8377;11,799</p>
            </div>
           </div>

           <div class="total">
             <div class="Wraped_total">
                 <p><i>VAT 19%</i></p>
                 <p>&#8377;500</p>
             </div>
             <div class="Wraped_total">
                <p><i>Shipping</i></p>
                <p>&#8377;200</p>
            </div>
            <div class="Wraped_total">
                <p><i>Total</i></p>
                <p>&#8377;32,597</p>
            </div>
         </div>
         <div class="button">
            <a href="#" target="_blank">Proceed to payment page</a>
         </div>
        
        </div>
    </div>
</body>
</html>
